apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: woodbridge-designs
  namespace: woodbridge-designs
spec:
  ingressClassName: nginx
  rules:
    - host: woodbridge-designs.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
